<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product Page</title>
  <link rel="stylesheet" type="text/css" href="css/product.css">
  <link rel="stylesheet" type="text/css" href="css/header.css">
</head>

<script>
  function orderConfirmation(){
    if (window.confirm('Click on to confirm your order!')) 
    {
      var yourFirstName = document.getElementById("firstName").value;
      var yourLastName = document.getElementById("lastName").value;
      var yourEmail = document.getElementById("email").value;
      var yourAddress = document.getElementById("address").value;
      var yourCity = document.getElementById("city").value;
      var yourState = document.getElementById("state").value;
      var yourZip = document.getElementById("zip").value;
      var orderNumber = Math.floor(Math.random() * 100000) + 1;
      window.location.href="mailto:"+encodeURIComponent(yourEmail)+"?subject=Order%20Confirmation%20#"+encodeURIComponent(orderNumber)+"&body=Order%20Details%0d%0aName: "+encodeURIComponent(yourFirstName)+"%20"+encodeURIComponent(yourLastName)+"%0d%0aEmail Address: "+encodeURIComponent(yourEmail)+"%0d%0aAddress: "+encodeURIComponent(yourAddress)+"%0d%0aCity: "+encodeURIComponent(yourCity)+"%0d%0aState: "+encodeURIComponent(yourState)+"%0d%0aZip: "+encodeURIComponent(yourZip);
    };
  }
  </script>

<body>
  <div class="flex-container sansserif">
    <div class="website-header">
      <ul>
        <li class="header-image"><img src="blank keyboard.png" alt="Hobby Logo" height="auto" width="400"></li>
        <li class="header-text" style="sansserif" >KEYBOARD<br>STORE</li>
      </ul>
    </div>

    <div class="product">
      <h1 class="prod-title"> Product Name </h1>

      <!-- Need to figure out how to make an image carousel -->
      <div class="image-wheel">
        <img class="prod-img" src="test keyboard.png" alt="test keyboard img">
      </div>

      <!-- Text Beside Image -->
      <p>Product ID: </p>
      <p>Brand</p>
      <p class="prod-details">Descriptions</p>
      <p class="price">Price: $</p>
      <ul> Additional Details
        <li class="list-items">Size: </li>
        <li class="list-items">Keys: </li>
      </ul>
    </div>

    <!-- Order Form -->
    <form class="order-form">
      <div>
        <h2>Order Form</h2>

        <label for="firstName">First Name</label><br>
        <input type="text" id="firstName" name="firstName"><br><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName"><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city"><br><br>

        <label for="state">State:</label><br>
        <input type="text" id="state" name="state"><br><br>
        <label for="zip">Zip Code:</label><br>
        <input type="text" id="zip" name="zip" maxlength="5" size="5"><br><br>

        <button type="button" class="block" onclick="orderConfirmation()">Place Order!</button>
      </div>
    </form>

  </div>

  </div>
</body>

</html>
